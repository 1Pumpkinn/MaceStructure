# ───────────────────────────────────────────────
# MaceStructure config.yml
# ───────────────────────────────────────────────

# World to place the structure in
world: world

# NBT file to load (place in plugins/MaceStructure/)
structureFile: mace.nbt

# Set automatically when the structure is placed — do not edit manually
generated: false
announced: false

# Set automatically after placement
location:
  world: world
  x: 0
  y: 64
  z: 0

# Broadcast message when a player finds the mace. Use {player} for their name.
announceMessage: "§c§l{player} §r§cfound the Mace from the structure!"

placement:
  # Distance ring from world center
  minDistance: 2500
  maxDistance: 4000

  # Candidates tried per round
  attempts: 256

  # How many rounds before giving up and using the best candidate found
  # Each round relaxes constraints progressively
  maxRounds: 5

  # Y adjustment applied after finding ground level
  yOffset: 0

  # Allowed biomes — structure will only spawn in these.
  # Leave empty to allow any biome.
  allowedBiomes:
    - minecraft:plains
    - minecraft:sunflower_plains
    - minecraft:meadow
    - minecraft:forest
    - minecraft:birch_forest